<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Joy Create</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="vendor/photon/css/photon.min.css">
    <link rel="stylesheet" href="extra.css">

    <!-- JS that doesn't like require -->
    <script src="vendor/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <span class="titletext">Joy Create</span>
        <button class="btn btn-mini btn-default" id="import-mesh"><span class="icon icon-list-add"></span>&nbsp;import mesh</button>
        <button class="btn btn-mini btn-default" id="get-help"><span class="icon icon-help"></span>&nbsp;help</button>
        <!-- TODO: global menu options here -->
      </header>

      <!-- App content goes here -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <!-- script editor -->
            <pre id="editor">int main(int argc, char* argv[]) {
  printf("Hello, World!\n");
}</pre>
          </div>
          <div class="pane">
            <!-- main renderer I assume -->
            <canvas id="viewport"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./io.js')
  </script>
  <script>
    // TODO: split this into a new editor-control.js or something
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/c_cpp");
  </script>
</html>
