<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>joy-create</title>

  <link href="css/photon.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">

  <link href="vendor/codemirror/codemirror.css" rel="stylesheet" type="text/css">
  <script src="vendor/codemirror/codemirror.js"></script>
  <script src="vendor/codemirror/javascript.js"></script>
</head>
<body>

  <div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">joy-create</h1>

        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default" id="import-mesh">
                    <span class="icon icon-database"></span>
                    Load Mesh
                </button>
                <button class="btn btn-default" id="get-help">
                    <span class="icon icon-help"></span>
                    Help
                </button>
                <button class="btn btn-default" id="get-about">
                    <span class="icon icon-info-circled"></span>
                    Help
                </button>
            </div>

            <button class="btn btn-default">
                <span class="icon icon-home icon-text"></span>
                    Filters
            </button>
        </div>
    </header>

    <!-- App content goes here -->
    <div class="window-content">
        <div class="pane-group">
            <div class="pane">
                <div id="viewport"></div>
            </div>
            <div class="pane-sm sidebar">
                <!-- script editor -->
                <div id="editor"></div>
            </div>
        </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
